<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Oh my food</title>
</head>
<body>
    <header>
        <img src="../images/logo/ohmyfood.png" alt="Logo_oh_my_food" id="logo">
        <nav id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" placeholder="Paris, Belleville">
        </nav>
        <div id="intro">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </div>
        <div id="choice">
            <h2>Fonctionnement</h2>
            <ul>
                <li class="choice_list"><span>1</span><i class="fa-solid fa-mobile-screen-button"></i><button>Choisissez un restaurant</button></li>
                <li class="choice_list"><span>2</span><i class="fa-solid fa-list"></i><button>Composez votre menu</button></li>
                <li class="choice_list"><span>3</span><i class="fa-solid fa-store"></i><button>Dégustez au restaurant</button></li>
        
            </ul>
        </div>  
    </header>
</body>
</html>
